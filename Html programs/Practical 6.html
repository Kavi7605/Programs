<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demonstration</title>
    <link rel="stylesheet" href="Practical 6.css"> 
</head>
<body>
    <div class="margin-area">
        <div class="margin-label">Margin</div>
        <div class="box">
            <div class="border-label">Border</div>
            <p class="box-content">This is the content of the box.</p>
            <div class="padding-label">Padding</div>
            <p class="explanation">The box model includes margin (green), border (blue), and padding (orange).</p>
        </div>
    </div>

</body>
</html>
