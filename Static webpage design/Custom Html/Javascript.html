<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Paragraph.</p>
    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>
    <script>
    function myFunction() {
      let text;
      let person=prompt("Please enter your name");
      if (person==null || person=="") {
        text="User cancelled the prompt."
      }else {
        text="Hello " + person + "! How are you today?"
      };
    }
    </script>
  </body>
</html>
