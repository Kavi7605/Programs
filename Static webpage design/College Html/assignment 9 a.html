<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>assignment 9</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname"><br>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname"><br><br>

      <label for="email">Student email:</label>
      <input type="email" name="email" id="email"><br><br>

      <label for="phnum">Student Phone Number:</label>
      <input type="text" name="phnum" id="phnum"><br>

      <p>Choose your Gender:</p>
      <input type="radio" name="gender" id="male" value="Male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender" id="female" value="Female">
      <label for="female">Female</label><br>
      <input type="radio" name="gender" id="other" value="Other">
      <label for="other">Other</label><br><br>

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob"><br><br>

      <label for="photo">Upload your passport size photo:</label>
      <input type="file" id="photo" name="photo">

      <p>What Subjects you like?</p>
      <input type="checkbox" id="sub1" name="sub1" value="Maths">
      <label for="sub1">Maths</label><br>
      <input type="checkbox" id="sub2" name="sub2" value="IIS">
      <label for="sub2">IIS</label><br>
      <input type="checkbox" id="sub3" name="sub3" value="PP">
      <label for="sub3">PP</label><br>
      <input type="checkbox" id="sub4" name="sub4" value="SWD">
      <label for="sub4">SWD</label><br>
      <input type="checkbox" id="sub5" name="sub5" value="English">
      <label for="sub5">English</label><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
